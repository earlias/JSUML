<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elias Earls' Experiment in JS</title>
    <script>
        var firstname = prompt("What is your first name?", "");
        var lastname = prompt("What is your last name?", "");
        var color = prompt("What is your preferred color(s) to play in Magic? (Blue, Black, White, Red, Green, Colorless)", "");
    </script>
</head>
<body>
<script>
    document.write("Welcome, " + firstname + " " + lastname + ".</p>");

    var names_colors = [[]];
    names_colors.push(firstname, lastname, "- " + color);

    var joinednames_colors = names_colors.join(" ");
    document.write('A list of players and their preferred magic deck color(s):<p>' + joinednames_colors);
</script>
</body>
</html>
